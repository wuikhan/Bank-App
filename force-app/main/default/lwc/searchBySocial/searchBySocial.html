<template>
    <lightning-card title="Search By Social">
        <!-- Default/basic -->
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input class="ssn" type="number" variant="label-inline"
                    placeholder="Enter some text"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button variant="success" label="Search" title="Primary action with lighter look"
                    onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <p>{score}</p>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
